<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorful Heading and Box</title>
  <style>
    h1 {
      font-weight: bold;
      color: #000;
      font-family: Arial, sans-serif;
    }

    .soft-box {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Cozy Corner!</h1>

  <div class="soft-box">
    This box has a soft background, comfy padding, and rounded edges like a marshmallow. Perfect for holding your thoughts, notes, or anything else!
  </div>

</body>
</html>
