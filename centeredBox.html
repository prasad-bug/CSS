<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Box of Awesomeness</title>
  <style>
    .centered-box {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      font-family: Arial, sans-serif;
      color: #333;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1); /* optional touch of shadow */
      border-radius: 8px; /* just to keep the marshmallow vibe going */
    }

    body {
      background-color: #f0f0f0; /* gentle background to contrast the white box */
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="centered-box">
    <h2>Centered Box of Awesomeness</h2>
    <p>This box stays right in the center, behaves nicely, and keeps things readable. It’s tidy, spacious, and doesn’t try to steal the spotlight from your content.</p>
  </div>

</body>
</html>
